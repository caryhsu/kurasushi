<html>
	<head>
		<meta charset="utf-8">
		<title>Custom Vision classification sample240</title>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.4.0/dist/tf.min.js"></script>
		<script src="https://unpkg.com/@microsoft/customvision-tfjs"></script>
	</head>
	<body>
		<div>藏壽司菜單辨識240</div>
		<input id="image_file" type="file" onChange="load(event)" />
		<img id="image_view" onLoad="run()" />
		<div id="result_view" />
		
		<script>
			function load(event) {
				const reader = new FileReader();
				reader.onload = async function(e) {
					const image_view = document.getElementById('image_view');
					image_view.src = e.target.result;
				};
				reader.readAsDataURL(event.target.files[0]);
			}

			async function run() {
				const model = new cvstfjs.ClassificationModel();
				await model.loadModelAsync('az_model/model.json');
				const result = await model.executeAsync(document.getElementById('image_view'));
				document.getElementById('result_view').innerHTML = result[0].map((x, i) => `Label ${i}: ${x}`).join("<br />");
				console.log(result);
				console.log(indexOfMax(result[0]));
			}
			function indexOfMax(arr) {
				if (arr.length === 0) {
					return -1;
				}

				var max = arr[0];
				var maxIndex = 0;

				for (var i = 1; i < arr.length; i++) {
					if (arr[i] > max) {
						maxIndex = i;
						max = arr[i];
					}
				}

				return maxIndex;
			}
		</script>
	</body>
</html>
