<div>藏壽司菜單辨識-run script load</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
<script src="https://unpkg.com/@microsoft/customvision-tfjs"></script>
<script type="text/javascript">
window.addEventListener("load", function(){
	let model = new cvstfjs.ClassificationModel();
	model.loadModelAsync('./az_model/model.json'); 
	const image = document.getElementById('image');
	const result = model.executeAsync(image);
	console.log(result);
});
</script>
